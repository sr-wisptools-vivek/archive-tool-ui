<template name="firstArchive">
    <div id="firstarchive">
        <p class="title">Your First Archive</p>
        <p class="desc">Congratulations, you are now ready to create your first archive.  You can upload files directly<br/>to us, or link any of the popular cloud based services.  Click on an option to begin.</p>
        {{> fileSelectWidget}}
    </div>
</template>

<template name="fileSelectWidget">
    <div class="fileselect">
        {{> fileSelectWidgetServiceTab}}
        {{> fileSelectWidgetServiceContent}}
        {{> fileSelectWidgetMyArchive}}
        {{> fileSelectWidgetFooter}}
    </div>
</template>

<template name="fileSelectWidgetServiceTab">
    <div class="servicetab">
        <div class="servicetabitem selected">
            <div class="servicetabicon"><i class="fa fa-dropbox"></i></div>
            <p class="servicetabname">Dropbox</p>
        </div>
        <div class="servicetabitem">
            <div class="servicetabicon"><img src="/google_drive_alternate_black.png" style="width: 50px;" /></div>
            <p class="servicetabname">Google Drive</p>
        </div>
        <div class="servicetabitem">
            <div class="servicetabicon"><img src="/skydrive_new_icon.png" style="width: 60px;" /></div>
            <p class="servicetabname">OneDrive</p>
        </div>
        <div class="servicetabitem">
            <div class="servicetabicon"><i class="fa fa-facebook-square"></i></div>
            <p class="servicetabname">Facebook</p>
        </div>
        <div class="servicetabitem">
            <div class="servicetabicon"><i class="fa fa-flickr"></i></div>
            <p class="servicetabname">Flickr</p>
        </div>
        <div class="servicetabitem">
            <div class="servicetabicon"><i class="fa fa-upload"></i></div>
            <p class="servicetabname">File Upload</p>
        </div>
    </div>
</template>

<template name="fileSelectWidgetServiceContent">
    <div class="servicecontent">
        <div class="servicecontentitem" id="servicedropbox">
            {{#if dropboxcontent}}
                {{#with dropboxcontent}}
                    {{> fileSelectWidgetServiceContentTable}}
                {{/with}}
            {{else}}
            <div class="serviceconnect">
                <button class="serviceconnectbutton">Connect to Dropbox</button>
                <p>We'll open a new page to help you connect your Dropbox account</p>
            </div>
            {{/if}}
        </div>
        <div class="servicecontentitem" id="servicegoogledrive" style="display: none;">
            {{#if googledrivecontent}}
                {{#with googledrivecontent}}
                    {{> fileSelectWidgetServiceContentTable}}
                {{/with}}
            {{else}}
            <div class="serviceconnect">
                <button class="serviceconnectbutton">Connect to Google Drive</button>
                <p>We'll open a new page to help you connect your Google Drive account</p>
            </div>
            {{/if}}
        </div>
        <div class="servicecontentitem" id="serviceonedrive" style="display: none;">
            {{#if onedrivecontent}}
                {{#with onedrivecontent}}
                    {{> fileSelectWidgetServiceContentTable}}
                {{/with}}
            {{else}}
            <div class="serviceconnect">
                <button class="serviceconnectbutton">Connect to OneDrive</button>
                <p>We'll open a new page to help you connect your OneDrive account</p>
            </div>
            {{/if}}
        </div>
        <div class="servicecontentitem" id="servicefacebook" style="display: none;">
            {{#if facebookcontent}}
                {{#with facebookcontent}}
                    {{> fileSelectWidgetServiceContentTable}}
                {{/with}}
            {{else}}
            <div class="serviceconnect">
                <button class="serviceconnectbutton">Connect to Facebook</button>
                <p>We'll open a new page to help you connect your Facebook account</p>
            </div>
            {{/if}}
        </div>
        <div class="servicecontentitem" id="serviceflickr" style="display: none;">
            {{#if flickrcontent}}
                {{#with flickrcontent}}
                    {{> fileSelectWidgetServiceContentTable}}
                {{/with}}
            {{else}}
            <div class="serviceconnect">
                <button class="serviceconnectbutton">Connect to Flickr</button>
                <p>We'll open a new page to help you connect your Flickr account</p>
            </div>
            {{/if}}
        </div>
        <div class="servicecontentitem" id="servicefileupload" style="display: none;">
            <div class="serviceconnect">
                <button class="serviceconnectbutton">Select files</button>
            </div>
        </div>
    </div>
</template>

<template name="fileSelectWidgetServiceContentTable">
    <div class="filelisttable">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width:10%;">&nbsp;</th>
                    <th style="width:60%;">File/Folder Name</th>
                    <th style="width:15%;">Add/Remove</th>
                    <th style="width:15%;">Auto Archive</th>
                </tr>
            </thead>
            <tbody>
                {{#each data}}
                <tr>
                    <td><i class="fa fa-{{faicon type name}}"></i></td>
                    <td>{{name}}</td>
                    <td class="service-content-add-remove">
                        {{#if addedToMyArchives type path name}}
                            <i class="fa fa-minus-circle"></i>
                        {{else}}
                            <i class="fa fa-plus-circle"></i>
                        {{/if}}
                    </td>
                    <td><i class="fa fa-square-o"></i></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="fileSelectWidgetMyArchive">
    <div class="myarchive">
        <div class="myarchivesummary">
            <i class="fa fa-circle-thin"></i>
            <input type="text" id="myarchivename" placeholder="My Archive" />
            <span id="myarchiveusage">5 of 25 GB</span>
        </div>
        <div class="myarchivecontent filelisttable">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:10%;">&nbsp;</th>
                        <th style="width:65%;">File/Folder Name</th>
                        <th style="width:10%;">From</th>
                        <th style="width:10%;">Size</th>
                        <th style="width:5%;">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><i class="fa fa-folder"></i></td>
                        <td>Folder</td>
                        <td><i class="fa fa-dropbox"></i></td>
                        <td>2.5 GB</td>
                        <td><i class="fa fa-minus-circle"></i></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-file-image-o"></i></td>
                        <td>image.png</td>
                        <td><i class="fa fa-facebook-square"></i></td>
                        <td>5.65 MB</td>
                        <td><i class="fa fa-minus-circle"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="fileSelectWidgetFooter">
    <div class="footer">
        <div class="finishedbuttonwrap">
            <button class="finishedbutton">Finished</button>
        </div>
    </div>
</template>
